{% import "_stack.html" as stacks %}
{% extends "base.html" %}

{% block content %}
<div class="row">
<div class="col-md-8">
	<div class="clearfix">
	    <h2>{{ post.title }}</h2>
	    <p><span class='float-right'>{{ post.created_at.strftime('%Y.%m.%d') }}</span></p>
	</div>
	<div>{{ post.body|safe }}</div>
</div>
<div class="col-md-4 hidden-sm">
	<a href="{{ url_for('tumblelog.list') }}">
		<h4>Back to the List</h4>
	</a>
	{{stacks.render(stack)}}
</div>
</div>
{% endblock %}
