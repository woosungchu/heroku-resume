<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스텝이꼬이면그것이탱고</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/wschu.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.1.0.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/google-analytics.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/wschu.js') }}"></script>
{% block subHead %}{% endblock %}
<style>
.page-loading{
	display :none;
	position: fixed;
	bottom:0;
	text-align:center;
	background: rgba(245,245,245,0.8);
	width : 100%;
	height : 20%;
	max-height: 80px;
	padding:20px;
}
</style>
</head>
<body>
<nav id="top-nav" class="navbar navbar-transparent">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#btn-nav-col">
				&#9776;
			</button>
			<a class="navbar-brand" href="/"><strong>스텝이꼬이면그것이탱고</strong></a>
		</div>
		<div id="btn-nav-col" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="{{ url_for('todo.list') }}"><span>Todo</span></a>
				</li>
				<li>
					<a href="{{ url_for('tumblelog.list') }}"><span>Tumblelog</span></a>
				</li>
				{% if session.SESSION_USER %}
				<li>
					<a href="{{ url_for('user.logout') }}">Logout</a>
				</li>
				{% else %}
				<li>
					<a href="{{ url_for('user.login') }}">Sign In</a>
				</li>
				<li>
					<a href="{{ url_for('user.new') }}">Sign Up</a>
				</li>
				{% endif %}
			</ul>
		</div><!--End navbar-collapse -->
	</div>
</nav>
<div class="container">
		{% block content %}{% endblock %}
</div>
<div class="page-loading"><span class="glyphicon glyphicon-hourglass fa-2x"></span></div>
</body>
</html>
