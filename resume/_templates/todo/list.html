{% import "_stack.html" as stacks %}
{% extends "base.html" %}

{% block subHead %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/todo.css') }}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js" type="text/javascript"></script>
<script>
$(function(){
// http://backbonejs.org/docs/todos.html
var Todo = Backbone.Model.extend({
	idAttribute: "id",
	defaults : function(){
		return {
			title: "empty todo...",
			order: Todos.nextOrder(),
			done: false
		};
	},
	toggle: function(){
		this.save({done: !this.get("done")});
	}
});

var TodoList = Backbone.Collection.extend({
	model:Todo,
	//localStorage: new Backbone.LocalStorage("todos-backbone"),
	url: '/rest/todo/',
	done: function(){
		return this.where({done: true});
	},
	remaining: function(){
		return this.where({done: false});
	},
	nextOrder: function(){
		if(!this.length) return 1;
		return this.last().get('order') +1;
	},
	comparator: 'order'
});

var Todos = new TodoList;

var TodoView = Backbone.View.extend({
	tagName: 'li',
	template: _.template($('#item-template').html()),
	events: {
		'click .toggle': 'toggleDone',
		'dblclick .view': 'edit',
		'click a.destroy': 'clear',
		'keypress .edit': 'updateOnEnter',//PUT TWICE
		'blur .edit': 'close'// PUT once
	},
	initialize: function(){
		this.listenTo(this.model, 'change', this.render);
		this.listenTo(this.model, 'destory', this.remove);
	},
	render: function(){
		this.$el.html(this.template(this.model.toJSON()));
		this.$el.toggleClass('done',this.model.get('done'));
		this.input = this.$('.edit');
		return this;
	},
	toggleDone:function(){
		this.model.toggle();
	},
	edit: function(){
		this.$el.addClass('editing');
		this.input.focus();
	},
	close: function(){
		var value = this.input.val();
		if(!value){
			this.clear();
		}else{
			this.model.save({title: value});
			this.$el.removeClass('editing');
		}
	},
	updateOnEnter: function(e){
		if(e.keyCode==13){
			this.close();
		}
	},
	clear: function(){
		this.model.destroy();
		this.remove();
	}
});

var AppView = Backbone.View.extend({
	el:$('#todoapp'),
	statsTemplate: _.template($('#stats-template').html()),
	events: {
		'keypress #new-todo': 'createOnEnter',
		'click #clear-completed': 'clearCompleted',
		'click #toggle-all': 'toggleAllComplete'
	},
	initialize: function(){
		this.input = this.$('#new-todo');
		this.allCheckbox = this.$('#toggle-all')[0];
		this.listenTo(Todos,'add',this.addOne);
		this.listenTo(Todos,'reset',this.addAll);
		this.listenTo(Todos,'all',this.render);
		
		this.footer = this.$('footer');
		this.main = $('#main');
		
		Todos.fetch({reset: true, sort: true});
	},
	render: function(){
		var done = Todos.done().length;
		var remaining = Todos.remaining().length;
		
		if(Todos.length){
			this.main.show();
			this.footer.show();
			this.footer.html(this.statsTemplate({done:done,remaining:remaining}));
		}else{
			this.main.hide();
			this.footer.hide();
		}
		
		this.allCheckbox.checked = !remaining;
	},
	addOne: function(todo){
		var view = new TodoView({model: todo});
		this.$('#todo-list').prepend(view.render().el);
	},
	addAll: function(){
		Todos.each(this.addOne, this);
	},
	createOnEnter: function(e){
		if(e.keyCode != 13)return;
		if(!this.input.val())return;
		
		Todos.create({title: this.input.val()});
		this.input.val('');
	},
	clearCompleted: function(){
		_.invoke(Todos.done(),'destroy');
		return false;
	},
	toggleAllComplete: function(){
		var done =this.allCheckbox.checked;
		Todos.each(function(todo){todo.save({'done':done}); });
	}
})

var App = new AppView;


})
</script>
{% endblock %}

{% block content %}
<div class="row">
<div class="col-md-8">
	<div id="todoapp">
		<header>
	      <h1>Todos</h1>
	      <input id="new-todo" type="text" placeholder="What needs to be done?">
	    </header>
	
	    <section id="main">
	      <input id="toggle-all" type="checkbox">
	      <label for="toggle-all">Mark all as complete</label>
	      <ul id="todo-list"></ul>
	    </section>
	
	    <footer>
	      <a id="clear-completed">Clear completed</a>
	      <div id="todo-count"></div>
	    </footer>
	</div><!-- end todoapp -->
	<div id="instruction">
		Double-click to edit a todo.
	</div>
	<!-- Underscore Templates -->
  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- order %></label>
      <a class="destroy"><span class="glyphicon glyphicon-remove"></span></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>
  <!-- end Underscore Templates -->
  
</div>
<div class="col-md-4 hidden-sm">
	<a href="/">
		<h2>Fly High Root</h2>
	</a>
	{{stacks.render(stack)}}
</div>
</div><!-- endRow -->
{% endblock %}
